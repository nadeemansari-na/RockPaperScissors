<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/ro.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/pa.jpg" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img/sci.jpg" alt="">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <h3>You</h3>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <h3>Comp</h3>
        </div>
    </div>
    <div class="message">
        <p id="display">Pick your move</p>
    </div>
    <div class="reset">
        <button class="click" type="reset">reset</button>
    </div>
    <script src="script.js"> </script>

</body>

</html>
